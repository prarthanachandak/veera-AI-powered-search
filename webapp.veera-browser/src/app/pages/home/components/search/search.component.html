<div>
    <div>
        <form class="search-form" [formGroup]="searchForm" style="width:500px" >
            <mat-form-field class="search-field" style="width: 90%">
                <input matInput type="search" formControlName="searchTerm" placeholder="Search..." >

                <button mat-icon-button (click)="searchWeb()">
                    <mat-icon matPrefix>search</mat-icon>
                </button>
            </mat-form-field>
        </form>
    </div>
</div>
